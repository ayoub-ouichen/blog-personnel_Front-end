<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>Connexion</h1>
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control {{ champValide('u_mail') }}" formControlName="u_mail" placeholder="E-mail" autocomplete="email" required>
                    <div class="invalid-feedback">Ne ressemble pas à un e-mail.</div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control {{ champValide('u_pwd') }}" formControlName="u_pwd" placeholder="Mot de passe" autocomplete="current-password" required>
                    <div class="invalid-feedback">Entrer plus de 6 caractères.</div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" [disabled]="this.loginForm.invalid" class="btn btn-primary px-4">Connexion</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Mot de passe oublié?</button>
                    </div>
                  </div>
                  <div *ngIf="this.mailPwd_err" class="row mt-4">
                    <div class="col-12">
                      <div class="alert alert-warning text-center" role="alert">
                        <i class="fa fa-times px-2" aria-hidden="true"></i> {{ this.connexionMessage }}
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>S'inscrire</h2>
                  <p>
                    Parlez de ce qui vous passionne, à votre manière.
                    <br>
                    Créez un blog unique et de qualité.
                  </p>
                  <button type="button" class="btn btn-lg btn-pill btn-light" routerLink="../register"><i class="fa fa-hand-o-right" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
